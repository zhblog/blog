<h2>调试</h2>
<table border="1" width="100%" id="table1">
	<tr>
		<td width="235" align="center"><b>名称</b></td>
		<td align="center"><b>描述</b></td>
	</tr>
	<tr>
		<td width="235"><font size="2">bash -n 脚本名</font></td>
		<td><font size="2">解释但不执行脚本中的命令,通常用来进行语法检查</font></td>
	</tr>
	<tr>
		<td width="235"><font size="2">bash -v 脚本名</font></td>
		<td><font size="2">显示脚本中的所有行</font></td>
	</tr>
	<tr>
		<td width="235"><font size="2">bash -x 脚本名</font></td>
		<td><font size="2">在变量替换后(如果有的话),执行命令之前,显示该命令</font></td>
	</tr>
	<tr>
		<td width="235"><font size="2">set -x</font></td>
		<td><font size="2">跟踪脚本的执行</font></td>
	</tr>
	<tr>
		<td width="235"><font size="2">set +x</font></td>
		<td><font size="2">关闭脚本跟踪功能</font></td>
	</tr>
</table>
<h2>练习</h2>
<p>1. 检查某脚本的语法</p>
<p>2. 执行并检查脚本的语法 </p>
<p>3. 跟踪某段代码的执行</p>
<p>4. 跟踪递归函数的执行</p>

</body>
