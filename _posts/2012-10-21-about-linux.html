<pre class="preclass">
 在多系统（CentOS-6.3|Ubuntu-12.10|Deepin-12.06）启动Ubuntu-12.10的时候出现boot error environment block too small
 解决问题的是这个
</pre>
<pre class="codepre"><code>
sudo rm /boot/grub/grubenv
sudo dpkg-reconfigure grub-pc
</code></pre>
